<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Welcome , {{ session['username'] }} Puaw </h2>
  <a href="/logout" class="btn btn-danger float-right">Logout</a>
  <hr>
  <form action="/add_data" method="POST">
    <div class="form-group">
      <label for="data">Add New Watchlist:</label>
      <input type="text" class="form-control" id="data" name="data" required>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
  <hr>
  <h4>Your Watchlist:</h4>
  <ul class="list-group">
    {% for item in user_data %}
    <li class="list-group-item">
      {{ item[2] }}
      <a href="/toggle/{{ item[0] }}/favorite" class="btn btn-warning btn-sm float-right ml-2">{{ 'Unfavorite' if item[3] else 'Favorite' }}</a>
      <a href="/toggle/{{ item[0] }}/done" class="btn btn-success btn-sm float-right ml-2">{{ 'Undone' if item[4] else 'Done' }}</a>
      <a href="/delete_item/{{ item[0] }}" class="btn btn-danger btn-sm float-right ml-2">Delete</a>
    </li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
